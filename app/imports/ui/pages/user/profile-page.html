<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">
      <div class="ui grid">
        <div class="row">
          <div class="ten wide column">
            <div class="fields">
              {{> Text_Form_Control label="First" placeholder="Philip" value=profile.firstName errorMessage=(fieldError
              "firstName")}}
            </div>
            <div class="fields">
              {{> Text_Form_Control label="Last" placeholder="Johnson" value=profile.lastName errorMessage=(fieldError
              "lastName")}}
            </div>
            <div class="fields">
              {{> Text_Form_Control label="Title" placeholder="Student" value=profile.title errorMessage=(fieldError
              "title")}}

            </div>
          </div>
          <div class="six wide column">
            <div class="ui segment">
              <img style="height: 190px;">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="field">
              {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture
              errorMessage=(fieldError "picture")}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="field">
              <label>Courses Taken</label>
              <select class="ui dropdown" name="Courses">
                <option value="">(Select one)</option>
                <option value="Maths">Maths</option>
                <option value="PhysEd101" selected=true>Physical Education 101</option>
              </select>
            </div>
          </div>

          <div class="six wide column">
            <div class="required field">
              <label>Level</label>
              <div class="fields">
                <div class="ui radio checkbox">
                  <input type="radio" name="Level" id="Sensei" value="Sensei">
                  <label>Sensei</label>
                </div>
                <div class="ui radio checkbox">
                  <input type="radio" name="Level" id="Grasshopper" value="Grasshopper" checked=true>
                  <label>Grasshopper</label>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <button class="ui primary button" type="addCourse">Add Course</button>
        </div>

      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here"
      errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
